<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zenter Bridge</title>
  <link rel="icon" href="assets/logo.ico" />

  <style>
    :root{
      /* Zenter Portal theme */
      --bg0:#f6f7fb;
      --bg1:#eef2ff;
      --panel: rgba(255,255,255,.84);
      --card: rgba(255,255,255,.92);
      --text:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
      --soft: rgba(15,23,42,.06);
      --shadow: 0 14px 36px rgba(15,23,42,.12);
      --shadow2: 0 8px 18px rgba(15,23,42,.10);
      --radius:18px;
      --radius2:14px;

      --accent:#4f46e5;   /* z-brand */
      --accent2:#38bdf8;  /* z-brand-accent */
      --good:#16a34a;
      --bad:#dc2626;
      --warn:#f59e0b;
      --focus: 0 0 0 4px rgba(79,70,229,.18);
    }

    * { box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Space Grotesk", "Sora", "Segoe UI", system-ui, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 420px at 8% 0%, rgba(79,70,229,.16), transparent 58%),
        radial-gradient(800px 420px at 92% 12%, rgba(56,189,248,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    .wrap{
      max-width: 1180px;
      margin: 18px auto;
      padding: 0 16px 20px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 14px 16px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      animation: rise .45s ease;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 260px;
    }

    .logo{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      position: relative;
      overflow:hidden;
      background: transparent;
      border: none;
      box-shadow: none;
    }
    .logo img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .brand h1{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
      line-height:1.15;
      font-weight: 700;
    }
    .brand .sub{
      margin-top:3px;
      font-size: 12px;
      color: var(--muted);
    }

    .top-right{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.7);
      box-shadow: var(--shadow2);
      white-space:nowrap;
    }
    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background: var(--muted);
      box-shadow: 0 0 0 4px rgba(11,19,32,.06);
    }
    .dot.good{ background: var(--good); box-shadow: 0 0 0 4px rgba(22,163,74,.14); }
    .dot.bad{ background: var(--bad); box-shadow: 0 0 0 4px rgba(220,38,38,.14); }
    .dot.warn{ background: var(--warn); box-shadow: 0 0 0 4px rgba(245,158,11,.14); }

    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .card{
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      animation: rise .5s ease;
    }

    .card h2{
      margin: 0;
      font-size: 14px;
      color: var(--text);
      letter-spacing: .2px;
    }

    .subtext{ color: var(--muted); font-size: 12px; }
    .small{ font-size: 12px; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    .card-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }

    .actions{
      display:flex;
      gap: 8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .meta-row{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    .meta-pill{
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.7);
      color: var(--muted);
    }

    .devices-list{ display:flex; flex-direction:column; gap: 12px; }

    .device-card{
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      padding: 12px;
      background: rgba(255,255,255,.86);
      box-shadow: var(--shadow2);
      animation: rise .45s ease;
    }

    .device-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 8px;
    }

    .device-title{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width: 240px;
    }

    .device-meta{
      font-size: 11px;
      color: var(--muted);
    }

    .device-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 8px;
    }

    .device-footer{
      margin-top: 8px;
    }

    label{
      font-size: 12px;
      color: rgba(11,19,32,.86);
      margin-bottom: 6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .hint{ font-size: 11px; color: var(--muted); }

    .field{
      border: 1px solid rgba(11,19,32,.14);
      background: rgba(255,255,255,.9);
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
      color: var(--text);
      font-size: 13px;
      width:100%;
      transition: .15s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75);
    }
    .field::placeholder{ color: rgba(90,107,123,.7); }
    .field:focus{ border-color: rgba(14,165,164,.55); box-shadow: var(--focus); }

    .row{ display:flex; gap: 10px; flex-wrap:wrap; align-items:center; }

    .btn{
      border: 1px solid rgba(11,19,32,.14);
      background: rgba(255,255,255,.76);
      color: rgba(11,19,32,.92);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      transition: .15s ease;
      user-select:none;
      box-shadow: var(--shadow2);
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.9); }
    .btn:active{ transform: translateY(0px); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .btn.primary{
      border-color: #2F6FE8;
      background: #4080FF;
      color: #ffffff;
    }
    .btn.primary:hover{
      background: #2F6FE8;
    }

    .btn.danger{
      border-color: rgba(220,38,38,.28);
      background: rgba(220,38,38,.10);
      color: rgba(127,29,29,.95);
    }
    .btn.danger:hover{ background: rgba(220,38,38,.14); }

    .btn.ghost{
      background: transparent;
      border-color: rgba(11,19,32,.14);
      box-shadow: none;
    }
    .btn.ghost:hover{ background: rgba(11,19,32,.04); }

    .logwrap{
      margin-top: 10px;
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      overflow:hidden;
      background: rgba(255,255,255,.78);
      box-shadow: var(--shadow2);
    }
    .loghead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.9);
    }
    pre{
      margin:0;
      padding: 12px;
      height: 340px;
      overflow:auto;
      color: rgba(11,19,32,.92);
      font-size: 12px;
      line-height: 1.35;
      background: rgba(255,255,255,.35);
    }

    pre::-webkit-scrollbar{ height: 10px; width: 10px; }
    pre::-webkit-scrollbar-thumb{
      background: rgba(11,19,32,.16);
      border-radius: 999px;
    }
    pre::-webkit-scrollbar-track{ background: rgba(11,19,32,.06); }

    @keyframes rise {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 1000px){
      .device-grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="assets/logo.png" alt="" />
        </div>
        <div>
          <h1>Zenter Bridge</h1>
          <div class="sub">&nbsp;</div>
        </div>
      </div>

      <div class="top-right">
        <div class="pill" id="statusPill">
          <span class="dot" id="statusDot"></span>
          <span id="state">...</span>
        </div>

        <div class="pill" id="updatePill">
          <span class="dot" id="updateDot"></span>
          <span id="updateState"></span>
        </div>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <div class="card-head">
          <div>
            <h2>Dispositivos</h2>
            <div class="subtext">Registra tus equipos de control de asistencia aqui.</div>
          </div>
          <div class="actions">
            <button class="btn ghost" id="btnAddDevice">Agregar dispositivo</button>
            <button class="btn primary" id="btnSave">Guardar</button>
          </div>
        </div>

        <div class="meta-row">
        </div>

        <div id="devicesList" class="devices-list"></div>
      </section>

      <section class="card">
        <div class="card-head">
          <div>
            <h2>Sistema</h2>
            <div class="subtext">Actualizaciones y estado</div>
          </div>
        </div>

        <div class="row">
          <button class="btn" id="btnUpdateCheck">Buscar actualizaciones</button>
          <button class="btn primary" id="btnUpdateInstall" disabled>Instalar actualizacion</button>
          <button class="btn ghost" id="btnClearLogs">Limpiar logs</button>
        </div>

        <div class="logwrap" style="margin-top:12px">
          <div class="loghead">
            <div class="small muted">Registros</div>
            <div class="small muted">Se guardan en memoria (panel)</div>
          </div>
          <pre id="logs"></pre>
        </div>

        <div class="subtext" style="margin-top:10px">
          Si el bridge esta corriendo bien, veras "Boundary detectado" y eventos cuando haya actividad.
        </div>
      </section>
    </div>

    <script src="./renderer.js"></script>

    <script>
      // Clear logs button (no depende del backend)
      const btnClear = document.getElementById("btnClearLogs");
      if (btnClear) btnClear.onclick = () => { document.getElementById("logs").textContent = ""; };

      function syncPills() {
        const state = (document.getElementById("state")?.textContent || "").toUpperCase();
        const dot = document.getElementById("statusDot");
        if (dot) {
          dot.classList.remove("good","bad","warn");
          if (state.includes("RUNNING") || state.includes("ACTIVO")) dot.classList.add("good");
          else if (state.includes("STOP") || state.includes("DETENIDO")) dot.classList.add("bad");
          else dot.classList.add("warn");
        }

        const upd = (document.getElementById("updateState")?.textContent || "").toLowerCase();
        const uDot = document.getElementById("updateDot");
        if (uDot) {
          uDot.classList.remove("good","bad","warn");
          if (upd.includes("actualizado")) uDot.classList.add("good");
          else if (upd.includes("downloaded") || upd.includes("descarg") || upd.includes("lista")) uDot.classList.add("good");
          else if (upd.includes("error")) uDot.classList.add("bad");
          else if (
            upd.includes("checking") ||
            upd.includes("downloading") ||
            upd.includes("available") ||
            upd.includes("buscando") ||
            upd.includes("descargando") ||
            upd.includes("disponible")
          ) uDot.classList.add("warn");
        }
      }

      setInterval(syncPills, 400);
    </script>
  </div>
</body>
</html>
